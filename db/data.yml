    - ! "In order to sustain the current quality and development swiftness the Gentoo\r\nproject
      needs a framework for intellectual property protection and financial \r\ncontributions
      while limiting the contributors' legal exposure. The Gentoo\r\nFoundation will
      embody this framework without intervening in the Gentoo \r\ndevelopment.\r\n\r\n\r\nThe
      Gentoo Foundation decouples necessary bureaucracy from development,\r\nproviding
      faster and higher quality results as the developer can now focus his\r\nattention
      completely at the community and his responsibilities (being software,\r\ndocumentation,
      infrastructure or others). \r\n\r\n\r\n\r\nThe bureaucracy we mention includes:
      \r\n\r\n* financial caretaking: accepting donations, managing financial assets
      and\r\n    investing in required resources or entities that benefit the Gentoo\r\n
      \   development\r\n\r\n* juridical protection: backing up the licenses Gentoo
      uses, maintaining the\r\n    copyrights on Gentoo's software, documentation
      and other assets and \r\n    protecting Gentoo's intellectual property\r\n\r\n*
      Gentoo caretaking: protecting the community by requiring total adherence to\r\n
      \   the Gentoo Social\r\n    Contract\r\n\r\n\r\n  \r\n\r\nIn other words, the
      Gentoo Foundation will:\r\n* protect the use of the Gentoo trademark and logo\r\n\r\n*
      protect the developed code, documentation, artwork and other material\r\n    through
      copyright and licenses\r\n\r\n* sponsor Gentoo-related conferences and technical
      development resources\r\n\r\n* oversee development so it adheres to the social
      contract\r\n  \r\n"
